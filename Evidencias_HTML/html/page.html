<div class="row">
    <div class="col-xl-6 col-xs-12">
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
                <h1>Regístrate</h1>
                <p>Por favor complete este formulario para crear una cuenta.</p>
                <hr>
                
                <div class="form-group">
                    <label for="email"><b>Correo electrónico</b></label>
                    <input class="form-control" type="email" placeholder="Ingrese correo electrónico" id="email" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Contraseña</b></label>
                    <input class="form-control" type="password" placeholder="Introduzca la contraseña" id="psw" required>
                </div>
                <div class="form-group">
                    <label for="psw-repeat"><b>Repetir Contraseña</b></label>
                    <input class="form-control" type="password" placeholder="Repita la contraseña" id="psw-repeat" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" id="remember" style="margin-bottom:15px"> Recordarme
                    </label>
                </div>

                    <p>Al crear una cuenta, acepta nuestros <a href="#" style="color:dodgerblue">Terminos y Condiciones</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="btn btn-danger">Cancelar</button>
                        <button type="submit" class="btn btn-success">Registrarme</button>
                    </div>
            </div>
        </form>
    </div>
